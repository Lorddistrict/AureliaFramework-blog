<template>
  <div class="blog-post" repeat.for="post of posts">
    <h2 class="blog-post-title">${post.title}</h2>
    <p class="blog-post-meta">${post.createdAt} <a href="#">${post.author}</a></p>

    <p>
      <a href="#" repeat.for="tag of post.tags">
        <span class="badge badge-pill badge-primary">${tag}</span>
      </a>
    </p>

    <p>${post.body}</p>
    <a route-href="route: post-view; params.bind: { slug: post.slug }">View post ></a>
    <hr>
  </div><!-- /.blog-post -->
  <nav class="blog-pagination">
    <a class="btn btn-outline-primary" href="#">Older</a>
    <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
  </nav>
</template>
